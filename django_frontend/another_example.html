<html>
<head>
	
	    <script type="text/javascript" src="http://www.parishilton.com/paris-hilton/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript">
	        function jsonTypePadEventsFeed( json ) {
	          // handle the json object here
	        	var textToInsert = '';
	            $.each(json.events, function(i,item){
	        		if (i < 8){
	        			textToInsert+= "<li><a class='entrytitle' href='" + json.events[i].url + "'>" + json.events[i].title + " by " + json.events[i].user + "</a></li>";
	        		}
	             });
	        	$('#community-teaser').append(textToInsert);
	        }
	    </script>
	
</head>
<body>

	<h1>What You're Saying About Paris&hellip;</h1>
	                                    <ul id="community-teaser">
	                                        <!-- Community feed via JSON -->
	                                    </ul>


	
	<!--<script type="text/javascript" src="http://community.parishilton.com/events-cached.js?callback=?jsonTypePadEventsFeed"></script>-->
	<script type="text/javascript" src="http://api.typepad.com/groups/6p0120a6255c8c970b/events.js?max-results=25&start-index=1?callback=?"></script>
	
</body>
</html>
